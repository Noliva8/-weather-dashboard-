<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather-Dashboard</title>

                <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/styles.css">
  </head>


  <body>

    <!-- HEADER -->
    <div class="container">
        <div class="row h-100 weather-header">
            <div class="col-12 text-center text-white">
                <header>
                    <h2>Weather-Dashboard</h2>
                </header>
            </div>
        </div>
    </div>


<!-- MAIN -->

        <main class="container-fluid">
                    <div class="container">
                                <div class="row">
                                        <div class="col-12 col-4-md col-lg-3 userInput text-center">
                                                    <h3>Search for the city : </h3>
                                                    <form>
                                                               
                                                                <input type="email" class="form-control" placeholder="Write your city" id="cityName" aria-describedby="emailHelp">
                                                                <button type="button" class="btn btn-primary customBtn">Search</button>

                                                    </form>
                                        </div>

                                        <div class="col-12 col-md-1 col-lg-1"></div>
                                        <div class="col-12 col-7-md col-lg-8 userOutput">
                                            
                                        </div>
                                </div>
                    </div>


         </main>





    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
