<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather-Dashboard</title>

                <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


        <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/styles.css">
  </head>


  <body>

    <!-- HEADER -->
    <div class="container">
        <div class="row h-100 weather-header">
            <div class="col-12 text-center text-white">
                <header>
                    <h2>Weather-Dashboard</h2>
                </header>
            </div>
        </div>
    </div>


<!-- MAIN -->
<main class="container-fluid">
  <div class="container">
    <div class="row">
      <!-- Input Section -->
      <div class="col-12 col-md-4 col-lg-3 userInput text-center" style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h3>Search for the city:</h3>
        <form id="form-container">
          <input type="text" class="form-control" placeholder="Write your city" id="cityName" aria-describedby="cityName">
          <button type="button" id="search" class="btn btn-primary customBtn">Search</button>
        </form>
      </div>

      <!-- Empty Space -->
      <div class="col-md-1 col-lg-1"></div>

      <!-- Output Section -->
      <div class="col-12 col-md-7 col-lg-8" style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <div class="row">
          <!-- Current Weather -->
          <div class="col-12 userOutput">
            <!-- Current weather data will be displayed here -->
          </div>

          <!-- Empty Space -->
          <div class="col-12 emptySpace">
            <!-- Empty space to create distance between input and output -->
          </div>

          <!-- Future Weather -->
          <div class="col-12 userInput2">
            <div>
              
            </div>
            <div class="forecastDays">
              <!-- Forecasted days will be displayed here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

  crossorigin="anonymous"></script>

    <script src="./assets/index.js"></script>
  </body>
</html>
